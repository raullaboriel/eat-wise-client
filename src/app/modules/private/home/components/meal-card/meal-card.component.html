<p-card header="{{nutrientsTotalsMap.get('208')}} Calorias" class="border-round-xl meal-card"
    [style]="{ width: '360px', height: '100%' }">
    <div class="flex flex-wrap gap-2 ingredients">
        <meal-card-ingredient [ingredient]="ingredient" [meal]="meal" [nutrientsTotalsMap]="nutrientsTotalsMap"
            *ngFor="let ingredient of meal.ingredients" />
    </div>
    <button pButton type="button" (click)="deleteMeal.emit(meal.id)" icon="fa fa-trash"
        class="p-button-text text-red-600"></button>
</p-card>
